 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div class="card">
    <!-- Category Filter -->
    <div class="row">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter"></select>
      <button id="showQuoteBtn">Show Random Quote</button>
      <button id="showAllBtn" class="muted">Show All Quotes</button>
    </div>

    <div>
      <button id="syncQuotes">Sync with Server</button>
      <p id="syncStatus"></p>
    </div>

    <!-- Quote Display -->
    <div id="quoteDisplay"><em>Select a category or show all quotes</em></div>

    <!-- Add New Quote -->
    <hr/>
    <h3>Add a New Quote</h3>
    <div class="row">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
      <button id="addQuoteBtn">Add Quote</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
